<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle switch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Toggle switch</h2>

    <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
    </label>
    <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
    </label>

    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
    </label>
</body>
</html>
