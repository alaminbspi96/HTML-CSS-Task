<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutout Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Responsive cutout Text Effect</h2>
    <div class="image-container">
        <div class="text">STAR</div>
    </div>

    <p>This example creates a responsive cutout text/knockout text - text that appears cut out on top of tha background image.</p>
    <p>Resize the browser window to see the responsive effect.</p>
    <p><strong>Note:</strong> This example does not work in Internet Explore or Edge.</p>
</body>
</html>
