<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated icon</title>
    <link rel="stylesheet" href="animated_style.css">
</head>
<body>
    <!-- Animated icon bar section -->

    <P>click on it and it will transform into "X"</P>
    <div class="container" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </div>


    <script>
        function myFunction(x){
            x.classList.toggle("change");
        }
    </script>
</body>
</html>
