<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Comparison Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Comparison Slider</h1>
    <p>Move the blue slider to compare images:</p>
    <div class="img-comp-container">
        <div class="img-comp-img">
            <img src="img/snow.jpeg" alt="snow" width="300" height="200">
        </div>
        <div class="img-comp-img img-comp-overlay">
            <img src="img/forest.jpeg" alt="forest" width="300" height="200">
        </div>
    </div>

    <script src="comparison.js"></script>
</body>
</html>
