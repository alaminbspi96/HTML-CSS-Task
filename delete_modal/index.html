<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Modal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Delete Modal</h2>

    <button onclick="document.getElementById('id01').style.display='block'">Open Modal</button>
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
        <form action="/action_page.php" class="modal-content">
            <div class="container">
                <h1>Delete Account</h1>
                <p>Are you sure you want to delete your account?</p>
                <div class="clearfix">
                    <button class="cancelbtn" type="button" onclick="document.getElementById('id01').style.display='none'">Cancel</button>

                    <button class="deletebtn" type="button" onclick="document.getElementById('id01').style.display='none'">Delete</button>
                </div>
            </div>
        </form>
    </div>



    <script src="delete.js"></script>
</body>
</html>
